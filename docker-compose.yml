version: '3.8'

services:
    app:
        build: .
        container_name: laravel_app
        ports:
            - "5173:5173"
        volumes:
            - ./:/var/www
        environment:
            APP_DEBUG: "true"
            APP_URL: "http://localhost"
    mysql:
        image: mysql:8.0
        container_name: receptukas
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: user
            MYSQL_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

volumes:
    mysql_data:
